        <h1>Calculator</h1>
        <div class="container">
            
            <sub id="sub"></sub>
            <p id="result">0</p>

            <div class="row">
                <input type="button" class="col-sm btn" id="seven" onclick="myFunction(this.id)" value="7">
                <input type="button" class="col-sm btn" id="eight" onclick="myFunction(this.id)" value="8">
                <input type="button" class="col-sm btn" id="nine" onclick="myFunction(this.id)" value="9">
                <input type="button" class="col-sm btn colored" id="multiply" onclick="plus(this.id), myFunction(this.id)" value="*">
            </div>
            <div class="row">
                <input type="button" class="col-sm btn" id="four" onclick="myFunction(this.id)" value="4">
                <input type="button" class="col-sm btn" id="five" onclick="myFunction(this.id)" value="5">
                <input type="button" class="col-sm btn" id="six" onclick="myFunction(this.id)" value="6">
                <input type="button" class="col-sm btn colored" id="divided" onclick="plus(this.id), myFunction(this.id)" value="/">
            </div>
            <div class="row">
                <input type="button" class="col-sm btn" id="one" onclick="myFunction(this.id)" value="1">
                <input type="button" class="col-sm btn" id="two" onclick="myFunction(this.id)" value="2">
                <input type="button" class="col-sm btn" id="three" onclick="myFunction(this.id)" value="3">
                <input type="button" class="col-sm btn colored" id="plus" onclick="plus(this.id), myFunction(this.id)" value="+">
            </div>
            <div class="row">
                <input type="button" class="col-sm btn" id="dot" onclick="myFunction(this.id)" value=",">
                <input type="button" class="col-sm btn" id="zero" onclick="myFunction(this.id)" value="0">
                <input type="button" class="col-sm btn" id="equal" onclick="equal()" value="=">
                <input type="button" class="col-sm btn colored" id="minus" onclick="plus(this.id), myFunction(this.id)" value="-">
            </div>
            <div class="row">
                <input type="button" class="col-sm btn" id="clear" onclick="clean();" value="C">
                <i class="fa-solid fa-delete-left col-sm btn" style="font-size: 30px;" id="clear" onclick="clearing();"></i>
                
            </div>

        <script>
            let a = [];
            let result = document.getElementById("result");
            let b = [];
            let c = [];
            let plusometru = 0;
            a.length = 1;
            b.length = 1;
            c.length = 1;

           


            
            function myFunction(clicked_id) {
                a.push(document.getElementById(clicked_id).value);
                document.getElementById("result").innerHTML = a.join("");
                
                //Fuziune intr-o singura valoare
                b[0] = b + a.slice(-1);
                
                if(a.includes("+")) {
                    plusometru = 1;
                    document.getElementById("sub").innerHTML = c + " + ";
                    a.shift();
                    b.shift();
                }else if(a.includes("*")) {
                    plusometru = 2;
                    document.getElementById("sub").innerHTML = c + " * ";
                    a.shift();
                    b.shift();
                }else if(a.includes("/")) {
                    plusometru = 3;
                    document.getElementById("sub").innerHTML = c + " / ";
                    a.shift();
                    b.shift();
                }else if(a.includes("-")) {
                    plusometru = 4;
                    document.getElementById("sub").innerHTML = c + " - ";
                    a.shift();
                    b.shift();
                }

                if(b != null) {
                    b = b;
                }
            }
            
            function plus(clicked_id) {
                if(c[0] == undefined) {
                c[0] = b[0];
                b = [];
                a = [];
                }else {
                    b = [];
                    a = [];
                }
                document.getElementById("result").innerHTML = a;
            }

            //egal
            function equal(clicked_id) {
                
                if(c.length == 0) {
                    document.getElementById("result").innerHTML = "0";
                }else{
                        if(plusometru == 1) {
                            parseFloat(c);
                            parseFloat(b);
                            c[0] = (+c[0] + +b[0]);
                            result.innerHTML = c;
                            document.getElementById("sub").innerHTML = c;
                            
                        }else if(plusometru == 2) {
                            parseFloat(c);
                            parseFloat(b);
                            c[0] = (+c[0] * +b[0]);
                            result.innerHTML = c;
                            
                        }else if(plusometru == 3) {
                            parseFloat(c);
                            parseFloat(b);
                            c[0] = (c[0] / b[0]);
                            result.innerHTML = c;
                            
                        }else if(plusometru == 4) {
                            parseFloat(c);
                            parseFloat(b);
                            c[0] = (c[0] - b[0]);
                            result.innerHTML = c[0];
                            
                        }
                    }
                
            }

            function clearing() {
                a.pop();
                result.innerHTML = a.join('');
            }
           /*

*/
            function clean() {
                a = [];
                b = [];
                c = []; 

                result.innerHTML = "0";
                document.getElementById("sub").innerHTML = ""
            }


        </script>
