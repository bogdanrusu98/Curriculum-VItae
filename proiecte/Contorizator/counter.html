<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Counter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .container {
                width: 60%;
                text-align: center;
            }
            p {
                font-weight: bold;
                font-size: 30px;
            }






        </style>

        <script> 
            var counter = 0;
            
            function increase() {
                counter = counter + 1;
                document.getElementById("counter").innerHTML = counter;
            }
            
            
            function decrease() {
                counter = counter - 1;
                document.getElementById("counter").innerHTML = counter;
            }

            function reset() {
                counter = 0;
                document.getElementById("counter").innerHTML = counter;
            }

            


        </script>



    </head>
    <body>
        <div class="container">
            <h1>Counter</h1>
            <p id="counter"></p>

            <a href="#" class="btn btn-success" id="increase" onclick="increase(), addColor()">Increase</a>
            <a href="#" class="btn btn-dark" id="reset" onclick="reset(), addColor()">Reset</a>
            <a href="#" class="btn btn-danger" id="decrease" onclick="decrease(), addColor()">Decrease</a>
        </div>
        <script>
            document.getElementById("counter").innerHTML = counter;
            
            function addColor() {
             if(counter > 0) {
                document.getElementById("counter").style.color = "green";
            } else if(counter < 0) {
                document.getElementById("counter").style.color = "red";
            } else {
                document.getElementById("counter").style.color = "black";
            }
        }

        </script>
            








    </body>
</html>
