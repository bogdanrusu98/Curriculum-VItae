<html>
    <head>
        <title>Javascript Countdown</title>

    </head>
    <body>

        <div class="container">
            <h1>Countdown</h1>
            <div id="demo"></div>
            <p id="text"></p>
            <h1 id="countdown"></h1>
            <form action="#">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                <input type="button" class="btn btn-danger" onclick="text(); Interval = setInterval(text, 1000)">
              </form>
        </div>









    <script>
        function text() {
            var birthday = new Date(document.getElementById("birthday").value);
            var today = new Date().getTime();
            var today1 = new Date(today);
            var day = birthday.getDate();
            var month = birthday.getMonth() + 1;
            var year = birthday.getFullYear();
            
            document.getElementById("text").innerHTML = "Today is " + today1.getDate() + "." + today1.getMonth() + 1 + "." + today1.getFullYear() + " . My birthday is " + day + "." + month + "." + year; 
            
            
            
            
            var distance = birthday.getTime() - today;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        } 
        
      

    </script>
            








    </body>
</html>
